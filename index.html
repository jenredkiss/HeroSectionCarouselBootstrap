<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

 <section class="home">
  <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-controls">
    <ol class="carousel-indicators">
      <li data-bs-target="#carousel" data-bs-slide-to="0" class="active" style="background-image:url('img/slide-1.jpg')"></li>
      <li data-bs-target="#carousel" data-bs-slide-to="1" style="background-image:url('img/slide-2.jpg')"></li>
      <li data-bs-target="#carousel" data-bs-slide-to="2" style="background-image:url('img/slide-3.jpg')"></li>
      
    </ol>
    <a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev">
     <!-- <img src="img/left-arrow.svg" alt="Prev">  -->
     <i class="bi bi-caret-left"></i>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next">
    <!-- <img src="img/right-arrow.svg" alt="Next"> -->
    <i class="bi bi-caret-right"></i>
  </a>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image:url('img/slide-1.jpg')">
      <div class="container">
         <h2>I'm Rose</h2>
         <p>Web Developer</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('img/slide-2.jpg')">
      <div class="container">
         <h2>I'm Jasmine</h2>
         <p>Web Developer</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('img/slide-3.jpg')">
      <div class="container">
         <h2>I'm Ruby</h2>
         <p>Web Developer</p>
      </div>
    </div>
  </div>
</div>
 </section>

 
<!-- <script src="js/bootstrap.bundle.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
